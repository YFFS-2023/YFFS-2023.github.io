<!DOCTYPE HTML>
<html>

<head>
	<title>YFFS 2023 Valentine's Day</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('./digital.ttf') format("truetype");
		}
	</style>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="frame">
		<div class="heart left"></div>
		<div class="heart right"></div>
		<div class="heart bottom"></div>
	</div>
	<div id="mainDiv">
		<div id="content">
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						&#128151;老婆&#128151;，七夕节快乐！我们已经一同走过
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						永远爱你哦&#128151;<br />
						<div class="signature">- 魏平凡</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="frame2">
		<div class="heart left"></div>
		<div class="heart right"></div>
		<div class="heart bottom"></div>
	</div>

	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;

		var together = new Date();  // The time we started together
		// Counting months from zero
		together.setFullYear(2023, 6, 11);
		together.setHours(12);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);


		// Error prompt
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
			document.execCommand("stop");
		} else {
			// Draw Love
			startHeartAnimation();

			// Time to load together
			timeElapse(together);

			// Time to load together continuously
			setInterval(function () {
				timeElapse(together);
			}, 500);
		}
	</script>
</body>

</html>
